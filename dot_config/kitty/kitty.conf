# Kitty Configuration for ROG Zephyrus G14

# Font settings
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0

# Enable ligatures
disable_ligatures never

# Cursor
cursor_shape     beam
cursor_blink_interval 0.5

# Scrollback
scrollback_lines 10000

# Mouse
copy_on_select   clipboard
mouse_hide_wait  3.0

# Window layout
remember_window_size yes
initial_window_width  1200
initial_window_height 700
window_padding_width  0
window_margin_width 2
hide_window_decorations no

# Tab bar
tab_bar_edge     top
tab_bar_style    powerline
tab_powerline_style slanted
tab_title_template "{index}: {title}"

# Bell
enable_audio_bell no
visual_bell_duration 0.1

# Keyboard shortcuts
# Copy/Paste like Windows/Mac
map ctrl+c copy_or_interrupt
map ctrl+v paste_from_clipboard
map ctrl+x send_text all \x03
# Note: ctrl+x sends SIGINT (interrupt) - use this to stop programs

map ctrl+shift+t new_tab_with_cwd
map ctrl+shift+enter new_window_with_cwd
map ctrl+shift+l next_layout
map ctrl+shift+left previous_tab
map ctrl+shift+right next_tab

# Zoom (font size)
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+plus change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+0 change_font_size all 0

# Splits (using Alt instead to avoid zoom conflicts)
map alt+shift+minus launch --location=hsplit --cwd=current
map alt+shift+backslash launch --location=vsplit --cwd=current
map ctrl+shift+[ previous_window
map ctrl+shift+] next_window
map ctrl+w close_window

# Background opacity (slight transparency)
background_opacity 0.85

# Shell integration
shell_integration enabled


# Custom copy/paste like Windows/macOS
# Ctrl+C copies if text selected, otherwise sends interrupt
# Ctrl+V pastes
map ctrl+c copy_or_interrupt
map ctrl+v paste_from_clipboard

# Use Ctrl+X for interrupt when needed (like Ctrl+C normally does)
map ctrl+x send_text all \x03



# BEGIN_KITTY_THEME
# Dracula
include current-theme.conf
# END_KITTY_THEME